
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CashGorilla</title>

    body {
      background-color: #101820;
      color: #FEE715;
      text-align: center;
      padding: 40px;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;

    }

      width: 150px;

      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
